<!DOCTYPE html>
	<html>
		<head>
			<title>
				Example of single selectable listbox
			</title>
			<link rel ="stylesheet" href ="listbox.css">
		</head>
		<body>
			<h1> Here is the example of single selectable listbox</h1>
			<h2 id ="ins1">Select your college</h2>
			<ul role ="listbox" aria-labelledby ="ins1" tabindex ="0" aria-activedescendant ="option1">
				<li role ="option" id ="option1" aria-selected ="true">
					Brihan Maharashtra College of Commerce (BMCC)
				</li>
				<li role ="option" id ="option2">
					Fergusson(FC)
				</li>
				<li role ="option" id ="option3">
					Abasaheb Garware 
				</li>
				<li role ="option" id ="option4">
					Sir parshuram (SP)
				</li>
			</ul>
			<script type ="text/javascript" src ="listbox.js"></script>
		</body>
	</html>
