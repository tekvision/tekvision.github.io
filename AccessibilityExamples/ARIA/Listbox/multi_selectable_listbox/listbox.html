<!DOCTYPE html>
	<html>
		<head>
			<title>
				Example of multi selectable listbox
			</title>
			<link rel ="stylesheet" href ="listbox.css">
		</head>
		<body>
			<h1> Here is the example of multi Selectable listbox</h1>
			<h2 id ="ins1">Select your used social media platform </h2>
			<ul role ="listbox" tabindex ="0" aria-activedescendant ="option1" aria-multiselectable ="true" aria-labelledby ="ins1">
				<li role ="option" id ="option1" aria-selected ="false">
					Facebook
				</li>
				<li role ="option" id ="option2" aria-selected ="false">
					WhatsApp
				</li>
				<li role ="option" id ="option3" aria-selected ="false">
					Hike
				</li>
				<li role ="option" id ="option4" aria-selected ="false">
					Twitter
				</li>
				<li role ="option" id ="option5" aria-selected ="false">
					Skype
				</li>
				<li role ="option" id ="option6" aria-selected ="false">
					Instagram
				</li>
				<li role ="option" id ="option7" aria-selected ="false">
					Google+
				</li>
				<li role ="option" id ="option8" aria-selected ="false">
					Jio Chat
				</li>

			</ul>

			<script type ="text/javascript" src ="listbox.js"></script>
		</body>
	</html>
