<!DOCTYPE html>
<html>
  <head>
    <title>Inaccessible Menu example</title>
    <link rel="stylesheet" type="text/css" href="menu.css" />
    <script src="jquery-1.9.1.js"></script>
    <script src="menu.js"></script>
  </head>
  <body>
    <h1>A menu example</h1>
    <ul tabindex="0" id="main-menu">
      <li>
        <a class="active" id="main-menu-1">File</a>
      </li>
      <li>
        <a id="main-menu-2">Edit</a>
      </li>
      <li>
        <a id="main-menu-3">View</a>
      </li>
    </ul>
    <button>Just another tabable button</button>
    <span id="debug" aria-live="polite"></span>
  </body>
</html>
