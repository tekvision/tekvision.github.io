<!DOCTYPE html>
<html>
<head>
<title>Basic checkbox Example</title>
</head>
<body>
<fieldset>
<legend><h3 id="cond">Sandwich Condiments</h3></legend>
<ul class="checkboxes">
  <li >
    <input type="checkbox" id="lts" />
    <label for="lts">Lettuce</label>
  </li>
  <li >
    <input type="checkbox" id="tmt" />
    <label for="tmt">Tomato</label>
  </li>
  <li  >
    <input type="checkbox" id="mtd" />
    <label for="mtd">Mustard</label>
  </li>
  <li >
    <input type="checkbox" id="spt" />
    <label for="spt">Sprouts</label>
  </li>            
</ul>
</fieldset>
</body>
</html>
