<!DOCTYPE html>
<html>
	<head>
		<title>Combobox Example As Per ARIA Spec &gt;=1.2</title>
	</head>
	<body>
		<div role="combobox" aria-owns="state list-1" aria-expanded="true">
		<label for="state">State: </label>
		<input type="text" aria-autocomplete="list" aria-controls="list-1" id="state" aria-activedescendant="list-item-1" aria-describedby="expanded-state">
		<span aria-hidden="true" id="expanded-state">expanded</span>
		</div>
		<p>A paragraph in between just to represent some random content </p>
		<label for="email">Email:</label>
		<input id="email" type="email">
		
		<div role="listbox" id="list-1">
			<div role="option" id="list-item-0">Maharashtra</div>
			<div role="option" id="list-item-1" aria-selected="true">Maharashtra</div>
		</div>
	</body>
</html>
