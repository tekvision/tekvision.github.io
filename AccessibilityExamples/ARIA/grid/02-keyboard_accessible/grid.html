<!DOCTYPE html>
<html>
<head>
<title>ARIA-Grid Keyboard Accessible Example</title>
<script src="../jquery-1.9.1.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="grid.css" />
<script src="grid.js" type="text/javascript"></script>
</head>
<body>
<h3 id="grid1_label">Keyboard Accessible Grid</h3>

<div class="draggables">
<span class="x100">
<table border="1" id="grid1">
<tr>
   <td id="cell1x1" class="target activecell" tabindex="0">
   </td>
   <td id="cell2x1" class="target">
   </td>
   <td id="cell3x1" class="target">
   </td>
</tr>
<tr>
   <td id="cell1x2" class="target">
   </td>
   <td id="cell2x2" class="target">
   </td>
   <td id="cell3x2" class="target">
   </td>
</tr>
<tr>
   <td id="cell1x3" class="target">
   </td>
   <td id="cell2x3" class="target">
   </td>
   <td id="cell3x3" class="target">
   </td>
</tr>
</table>
</span>

</div>
</body>
</html>
