<html>

<head>
	<title> This is the demonstration page for Guideline 1.1 - Text Alternatives for Images </title>
</head>

<body>
	<h1> Inaccessible image </h1>
	<div>
		<img src="graph.jpg" />

	</div>
	<p> The above image was not read by Screen Reader because it was inaccessible due to absence of alt attribute</p>

	<h1> Accessible image </h1>
	<p> Screen Reader will read the following image since it has alt attribute </p>
		<img src="graph.jpg" alt="Graph showing business results of 3 products for Quarter 3"/>
	<div>

	</div>
</body>
