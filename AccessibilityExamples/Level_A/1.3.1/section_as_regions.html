<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sections As Regions</title>
	</head>
	<body>
		<section>
		<p>Here is a welcome message in section element without any label to it</p>
	</section>
		<section aria-label="Welcome Message">
		<p>Here is a welcome message in section element with  label to it</p>
	</section>
		<div role="region" aria-label="Welcome aboard">
		<p>Here is a welcome message in div with region role and a label attached to it</p>
	</div>
	</body>
</html>
