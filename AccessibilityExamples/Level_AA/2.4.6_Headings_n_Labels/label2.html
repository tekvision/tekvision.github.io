<!DOCTYPE html>
<html>
<head>
  <title>Unique labels</title>
  <style>
  .invisible-to-sighted {
    position: absolute;
    height: 0px;
    width: 0px;
    left: -10000px;
  }
  </style>
</head>
<body>
<h1>Search</h1>
<form role="search">
  <label class="screen-reader-text" id="lbladdress1" for="address1">Enter Zip Code or City Name</label>
  <label class="invisible-to-sighted {" id="lblsearchsuffix"> to search</label>
  <input id="address1" type="search" name="address" placeholder="Enter Zip Code or City Name" aria-labelledby="lbladdress1 lblsearchsuffix" />
 <div class="search-submit">
  <input type="submit" name="search" value="Search">
  <i class="icon-caret-right"></i>
 </div>

</form>
<h1>Register</h1>
<form role="form">
  <label class="screen-reader-text" id="lbladdress2" for="address2">Enter Zip Code or City Name</label>
 <input id="address2" type="search" name="address2" placeholder="Enter Zip Code or City Name" />
 <div class="reg-submit">
  <input type="submit" name="reg" value="Register">
 </div>

</form>
</body>
</html>
