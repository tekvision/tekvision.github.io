<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>Accessible Accordion</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="accordion.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="accordion.css">
	</head>
	<body>
		<div class="container">
			<h1 id="aa">Accessible Accordion</h1>
			<div id="accordion">
				<div class="card">
					<div class="card-header">
						<h2 class="mb-0">
							<div class="btn btn-dafault pull-left w-100 text-left header-button" tabindex="0" role="button" aria-disabled="true" aria-label="Personal Details" id="pd" data-toggle="collapse" data-target="#one" aria-expanded="true" aria-controls="one">
								Personal Details
								<em class="fa fa-caret-down mr-auto text-right" style="float:right"></em>
							</div>
						</h2>
					</div>
					<div class="collapse show" id="one" aria-labelledby="pd" data-parent="#accordion" role="region" aria-labelledby="pd">
						<div class="card-body" id="bb">
							<p>Please Fill Your Personal Details Here</p>
							<form class="needs-validation" novalidate>
								<fieldset>
									<legend>Personal Details</legend>
									<div class="form-row align-item-center">
										<div class="col-auto col-md-5">
											<label for="fname">First name<span aria-hidden="true" style="color:red; font-weight:bold;"> *</span></label>
											<div class="input-group mb-3">
												<input type="text" class="form-control" id="fname" placeholder="First name" aria-required="true" required>
												<div class="valid-feedback">Looks good!</div>						
										  	</div>
										</div>
										<div class="col-auto col-md-5">
											<label for="lname">Last Name<span aria-hidden="true" style="color:red; font-weight:bold;"> *</span></label>
											<div class="input-group mb-3">
												<input type="text" class="form-control" id="lname" placeholder="Last name" aria-required="true" required>
												<div class="valid-feedback">Looks good!</div>
											</div>
										</div>	
									</div>
									<button type="submit" class="btn btn-primary btn-md">Submit</button>
								</fieldset>										
							</form>
						</div>
					</div>
				</div>
		
				<div class="card">
					<div class="card-header">
						<h2>
							<button class="btn btn-deafult pull-left w-100 text-left header-button" id="ed" data-toggle="collapse" data-target="#two" aria-expanded="false" aria-pressed="true" aria-controls="two">
								Education Details 
								<em class="fa fa-caret-down mr-auto text-right" style="float:right"></em>
							</button>
						</h2>
					</div>
					<div class="collapse" id="two" aria-labelledby="ed" data-parent="#accordion">
						<div class="card-body">
							<form class="needs-validation" novalidate>
								<fieldset>
									<legend>Education Details</legend>
									<div class="form-row align-item-center">
										<div class="col-auto col-md-5">
											<label for="course">Course Name<span aria-hidden="true" style="color:red; font-weight:bold;"> *</span></label>
											<div class="input-group mb-3">
												<input type="text" class="form-control" id="course" placeholder="Course Name" aria-required="true" required>
												<div class="valid-feedback">
												  Looks good!
												</div>
										  	</div>
										</div>
										<div class="col-auto col-md-5">
											<label for="percentage">Percentage (%)<span aria-hidden="true" style="color:red; font-weight:bold;"> *</span></label>
											<div class="input-group mb-3">
												<input type="number" class="form-control" id="percentage" placeholder="Percentage" aria-required="true" required>
												<div class="valid-feedback">
												  Looks good!
												</div>
											  </div>
										</div>	
									</div>
									<button type="submit" class="btn btn-primary btn-md">Submit</button>
								</fieldset>		
							</form>
						</div>
					</div>
				</div>
			
				<div class="card">
					<div class="card-header">
						<div class="btn btn-default pull-left w-100 text-left header-button" id="ad" data-toggle="collapse" data-target="#three" >
							Address Details 
							<em class="fa fa-caret-down mr-auto text-right" style="float:right"></em>
						</div>
					</div>
					<div class="collapse" id="three"  data-parent="#accordion">
						<div class="card-body">
							<form class="needs-validation" novalidate>
								<fieldset>
									<legend>Address Details</legend>
									<div class="form-row align-item-center">
										<div class="col-auto col-md-5">
											<label for="email">Email Id</label>
											<div class="input-group mb-3">
												<input type="email" class="form-control" id="email" placeholder="Email ID">
												<div class="valid-feedback">
												  Looks good!
												</div>
										  	</div>
										</div>
										<div class="col-auto col-md-5">
											<label for="mobile">Mobile Number</label>
											<div class="input-group mb-3">
												<input type="number" class="form-control" id="mobile" placeholder="Mobile Number">
												<div class="valid-feedback">
												  Looks good!
												</div>
											  </div>
										</div>	
									</div>
									<div class="form-row align-item-center">
										<div class="col-auto col-md-10">
											<label for="address">Address<span aria-hidden="true" style="color:red; font-weight:bold;"> *</span></label>
											<div class="input-group mb-3">
												<textarea class="form-control" id="address" placeholder="Address" aria-required="true"></textarea><div class="valid-feedback">
												  Looks good!
												</div>
										  	</div>
										</div>
									</div>
									<button type="submit" class="btn btn-primary btn-md">Submit</button>
								</fieldset>		
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
