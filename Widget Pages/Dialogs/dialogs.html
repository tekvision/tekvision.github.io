<!DOCTYPE html>
<html>
	<head>
		<title> dialog examples</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="modal_dialog.js"></script>
		<script src="alert_dialog.js"></script>
		<link rel="stylesheet" src="dialog.css">
	</head>
	<body>
		<div id="main" role="main">
			<h1>Dialog Examples </h1>
			<div id="modal_example">
				<h2> Click the following button to check the example of modal dialog</h2>
				<button id="modal_dialog_open">Click here to open a modal dialog</button>
			</div>
			<div>
				<h2> Click following button to check the alert dialog.</h2>
				<button id="alert_dialog_open">Click here to open alert dialog</button>
			</div>
		</div>
		<div id="modal_dialog" class="dialog" role="dialog" aria-modal="true" aria-labelledby="login_form" aria-describedby="login_form_desc" hidden>
			<div id="dialog_content" class="dialog_content">
				<h1 id="login_form"> Login form</h1>
				<h2 	id="login_form_desc">Please fill all the fields to login</h2>
				<form role="form">
					<label>Enter your username
						<input type="text" id="username" aria-required="true">
					</label> <br/>
					<label>Enter your password
						<input type="password" id="password" aria-required="true">
					</label><br/>
					<input type="submit" id="submit" value="submit">
					<button id="cancel">Cancel and close dialog</button>
				</form>
			</div>
		</div>
		<div id="alert_dialog" class="dialog" role="alertdialog" aria-modal="true" aria-label="confirm" aria-describedby="alert_dialog_desc" hidden>
			<div id="alert_content" class="dialog_content">
			<h1 id="alert_title">Confirm</h1>
				<p id="alert_dialog_desc">Are you sure?</p>
				<button id="yes">Yes</button>
				<button id="no">No</button>
			</div>
		</div>
	</body>
</html>
